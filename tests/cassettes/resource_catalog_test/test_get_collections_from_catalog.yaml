        Cover\",\"CCI\",\"ESA\"],\"providers\":[{\"name\":\"Centre for Environmental
        Data Analysis (CEDA)\",\"roles\":[\"host\"],\"url\":\"https://ceda.ac.uk\"}],\"summaries\":{}},{\"id\":\"eocis-sst-cdrv3\",\"description\":\"This
        dataset provides daily-mean sea surface temperatures (SST), presented on global
        0.05\xB0 latitude-longitude grid, spanning 1980 to present. This is a Level
        4 product, with gaps between available daily observations filled by statistical
        means.  The SST CCI Analysis product contains estimates of daily mean SST
        and sea ice concentration. Each SST value has an associated uncertainty estimate.
        The dataset has been produced as part of the version 3 Climate Data Record
        (CDR) produced by the European Space Agency (ESA) Climate Change Initiative
        Sea Surface Temperature project (ESA SST_cci). The CDR accurately maps the
        surface temperature of the global oceans over the period 1980 to 2021 using
        observations from many satellites, with a high degree of independence from
        in situ measurements. The data provide independently quantified SSTs to a
        quality suitable for climate research.  Data from 2022 onwards are provided
        as an Interim Climate Data Record (ICDR) and will be updated daily at one
        month behind present. The Copernicus Climate Change Service (C3S) funded the
        development of the ICDR extension and production of the ICDR during 2022.
        From 2023 onwards the production of the ICDR is funded by the UK Earth Observation
        Climate Information Service (EOCIS) and Marine and Climate Advisory Service
        (MCAS).\",\"stac_version\":\"1.0.0\",\"links\":[{\"rel\":\"items\",\"type\":\"application/geo+json\",\"href\":\"https://staging.eodatahub.org.uk/api/catalogue/stac/catalogs/public/catalogs/ceda-stac-catalogue/collections/eocis-sst-cdrv3/items\"},{\"rel\":\"parent\",\"type\":\"application/json\",\"href\":\"https://staging.eodatahub.org.uk/api/catalogue/stac/catalogs/public/catalogs/ceda-stac-catalogue\"},{\"rel\":\"root\",\"type\":\"application/json\",\"href\":\"https://staging.eodatahub.org.uk/api/catalogue/stac/\"},{\"rel\":\"self\",\"type\":\"application/json\",\"href\":\"https://staging.eodatahub.org.uk/api/catalogue/stac/catalogs/public/catalogs/ceda-stac-catalogue/collections/eocis-sst-cdrv3\"},{\"href\":\"https://staging.eodatahub.org.uk/api/catalogue/stac/licences/spdx/text/CC-BY-4.0.txt\",\"rel\":\"license\",\"type\":\"text/plain\"},{\"href\":\"https://staging.eodatahub.org.uk/api/catalogue/stac/licences/spdx/html/CC-BY-4.0.html\",\"rel\":\"license\",\"type\":\"text/html\"}],\"stac_extensions\":[\"https://stac-extensions.github.io/datacube/v2.2.0/schema.json\",\"https://stac-extensions.github.io/scientific/v1.0.0/schema.json\",\"https://stac-extensions.github.io/render/v2.0.0/schema.json\"],\"title\":\"EOCIS
