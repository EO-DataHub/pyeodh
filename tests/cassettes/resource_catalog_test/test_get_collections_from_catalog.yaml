      string: "{\"collections\":[{\"id\":\"wcrp\",\"description\":\"A group of experiments
        have been conducted using the Met Office Unified Model (MetUM) with a focus
        on the DYAMOND-3 period (Jan 2020-Feb 2021). While these experiments include
        standalone explicit convection global simulations we have also developed a
        cyclic tropical channel and include limited area model simulations to build
        our understanding of how resolving smaller-scale processes feeds back on to
        the large-scale atmospheric circulation.\",\"stac_version\":\"1.0.0\",\"links\":[{\"rel\":\"items\",\"type\":\"application/geo+json\",\"href\":\"https://staging.eodatahub.org.uk/api/catalogue/stac/catalogs/public/catalogs/ceda-stac-catalogue/collections/wcrp/items\"},{\"rel\":\"parent\",\"type\":\"application/json\",\"href\":\"https://staging.eodatahub.org.uk/api/catalogue/stac/catalogs/public/catalogs/ceda-stac-catalogue\"},{\"rel\":\"root\",\"type\":\"application/json\",\"href\":\"https://staging.eodatahub.org.uk/api/catalogue/stac/\"},{\"rel\":\"self\",\"type\":\"application/json\",\"href\":\"https://staging.eodatahub.org.uk/api/catalogue/stac/catalogs/public/catalogs/ceda-stac-catalogue/collections/wcrp\"},{\"href\":\"https://api.stac.ceda.ac.uk/string\",\"rel\":\"string\",\"type\":\"image/tiff;
        application=geotiff\",\"title\":\"string\",\"label:assets\":\"string\",\"additionalProp1\":{}}],\"stac_extensions\":[],\"title\":\"WCRP
        UK Node STAC Index\",\"type\":\"Collection\",\"assets\":{\"thumbnail\":{\"href\":\"https://hackathon-o.s3-ext.jc.rl.ac.uk/dwest77-test-0603/Example_airtemp.png\",\"type\":\"image/png\",\"roles\":[\"thumbnail\"]}},\"license\":\"string\",\"extent\":{\"spatial\":{\"bbox\":[[-180,-90,180,90]]},\"temporal\":{\"interval\":[[\"2020-01-01T00:00:00Z\",\"2021-03-01T00:00:00Z\"]]}},\"keywords\":[\"HealPix\",\"MetOffice\",\"Km-Scale\"],\"providers\":[],\"summaries\":{}},{\"id\":\"ukcp\",\"description\":\"Regional
        climate model projections produced as part of the UK Climate Projection 2018
        (UKCP18) project. The data produced by the Met Office Hadley Centre provides
        information on changes in climate for the UK until 2080, downscaled to a high
        resolution (12km), helping to inform adaptation to a changing climate. The
        projections cover Europe and a 100 year period, 1981-2080, for a high emissions
        scenario, RCP8.5. Each projection provides an example of climate variability
        in a changing climate, which is consistent across climate variables at different
        times and spatial locations. This dataset contains 12km data for the United
        Kingdom, the Isle of Man and the Channel Islands provided on the Ordnance
        Survey's British National Grid.\",\"stac_version\":\"1.0.0\",\"links\":[{\"rel\":\"items\",\"type\":\"application/geo+json\",\"href\":\"https://staging.eodatahub.org.uk/api/catalogue/stac/catalogs/public/catalogs/ceda-stac-catalogue/collections/ukcp/items\"},{\"rel\":\"parent\",\"type\":\"application/json\",\"href\":\"https://staging.eodatahub.org.uk/api/catalogue/stac/catalogs/public/catalogs/ceda-stac-catalogue\"},{\"rel\":\"root\",\"type\":\"application/json\",\"href\":\"https://staging.eodatahub.org.uk/api/catalogue/stac/\"},{\"rel\":\"self\",\"type\":\"application/json\",\"href\":\"https://staging.eodatahub.org.uk/api/catalogue/stac/catalogs/public/catalogs/ceda-stac-catalogue/collections/ukcp\"},{\"href\":\"https://catalogue.ceda.ac.uk/uuid/589211abeb844070a95d061c8cc7f604\",\"rel\":\"ceda_catalogue\",\"type\":\"text/html\"},{\"href\":\"https://staging.eodatahub.org.uk/api/catalogue/stac/licences/spdx/text/OGL-UK-3.0.txt\",\"rel\":\"license\",\"type\":\"text/plain\"},{\"href\":\"https://staging.eodatahub.org.uk/api/catalogue/stac/licences/spdx/html/OGL-UK-3.0.html\",\"rel\":\"license\",\"type\":\"text/html\"}],\"stac_extensions\":[],\"title\":\"UK
        Climate Projections (UKCP18)\",\"type\":\"Collection\",\"assets\":{\"thumbnail\":{\"href\":\"https://dap.ceda.ac.uk/badc/ukcp18/metadata/STAC/ukcp18_thumbnail.png\",\"type\":\"image/png\",\"roles\":[\"thumbnail\"]}},\"license\":\"OGL-UK-3.0\",\"extent\":{\"spatial\":{\"bbox\":[[-12.773760091513395,49.313714699819684,3.4064378030598164,60.526678590103984]]},\"temporal\":{\"interval\":[[\"2060-12-01T12:00:00.000Z\",\"2080-11-30T12:00:00.000Z\"]]}},\"keywords\":[\"UK\",\"Climate\",\"Projections\",\"UKCP18\",\"Regional\",\"Europe\",\"Simulation\",\"Model\",\"Runs\"],\"providers\":[{\"name\":\"Met
        Office Hadley Centre\",\"roles\":[\"producer\"],\"url\":\"https://www.metoffice.gov.uk/weather/climate/met-office-hadley-centre/index\"},{\"name\":\"Centre
        for Environmental Data Analysis (CEDA)\",\"roles\":[\"host\"],\"url\":\"https://ceda.ac.uk\"}],\"summaries\":{\"Conventions\":[\"CF-1.7\"],\"references\":[\"https://ukclimateprojections.metoffice.gov.uk\"],\"variable_long_name\":[\"Cloud
        area fraction\"],\"dataset_id\":[\"ukcp.land-cpm.uk.5km.rcp85.01.clt.day.v20210615\"],\"variable_units\":[\"%\"],\"project\":[\"UKCP18\"],\"cf_standard_name\":[\"cloud_area_fraction\"],\"collection\":[\"land-cpm\"],\"resolution\":[\"5km\"],\"version\":[\"v20210615\"],\"frequency\":[\"day\"],\"institution\":[\"Met
        Office Hadley Centre (MOHC), FitzRoy Road, Exeter, Devon, EX1 3PB, UK.\"],\"scenario\":[\"rcp85\"],\"domain\":[\"uk\"],\"kerchunk_url\":[\"https://kerchunk.ceda.ac.uk/ukcp.land-cpm.uk.5km.rcp85.01.clt.day.v20210615.json\"],\"var_id\":[\"clt\"]}},{\"id\":\"sentinel2_ard\",\"description\":\"These
