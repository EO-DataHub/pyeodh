        dataset provides daily-mean sea surface temperatures (SST), presented on global
        0.05\xB0 latitude-longitude grid, spanning 1980 to present. This is a Level
        4 product, with gaps between available daily observations filled by statistical
        means.  The SST CCI Analysis product contains estimates of daily mean SST
        and sea ice concentration. Each SST value has an associated uncertainty estimate.
        The dataset has been produced as part of the version 3 Climate Data Record
        (CDR) produced by the European Space Agency (ESA) Climate Change Initiative
        Sea Surface Temperature project (ESA SST_cci). The CDR accurately maps the
        surface temperature of the global oceans over the period 1980 to 2021 using
        observations from many satellites, with a high degree of independence from
        in situ measurements. The data provide independently quantified SSTs to a
        quality suitable for climate research.  Data from 2022 onwards are provided
        as an Interim Climate Data Record (ICDR) and will be updated daily at one
        month behind present. The Copernicus Climate Change Service (C3S) funded the
        development of the ICDR extension and production of the ICDR during 2022.
