        Version\":[\"003.61\"],\"EPSG\":[\"4326\"]}},{\"id\":\"land_cover\",\"description\":\"As
        part of the ESA Land Cover Climate Change Initiative (CCI) project a new set
        of Global Land Cover Maps have been produced. These maps are available at
        300m spatial resolution for each year between 1992 and 2015. Each pixel value
        corresponds to the classification of a land cover class defined based on the
        UN Land Cover Classification System (LCCS). The reliability of the classifications
        made are documented by the four quality flags (decribed further in the Product
        User Guide) that accompany these maps. Data are provided in both NetCDF and
